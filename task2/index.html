<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
  <link href="register.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="login.html">
    <fieldset>
      <label for="first-name">Enter Your First Name:
        <input id="first-name" name="first-name" type="text" required /></label>
      <label for="last-name">Enter Your Last Name:
        <input id="last-name" name="last-name" type="text" required /></label>
      <label for="phone-number">Enter Your Phone-Number:
        <input id="phone-number" name="phone-number" type="tel" maxlength="11" required />
      </label>
      <label for="email">Enter Your Email:
        <input id="email" name="email" type="email" required /></label>
      <label for="gender">Gender:
        <select id="gender" name="gender" required>
          <option value="">(select one)</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Non-binary</option>
          <option value="4">Other</option>
        </select></label>
      <label for="date-of-birth">Date-of-Birth:
        <input type="date" name="date-of-birth" max="01-01-2022" min="01-01-1940" required />
      </label>
      <label for="fave-color">Favourite color:
        <select id="fave-color" name="fave-color" required>
          <option value="">(select one)</option>
          <option value="1">Red</option>
          <option value="2">Green</option>
          <option value="3">Blue</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="new-password">Create a New Password:
        <input id="new-password" name="new-password" type="password" pattern="[a-z, 0-5]{8,}"
          placeholder="i.e:sugarplum" title="Must be up to 8 characters" required /></label>
    </fieldset>
    <section>
      <label for="terms-and-conditions" name="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />
        I accept the
        <a href="#">terms and conditions</a>
      </label>
    </section>
    <input type="submit" value="Submit" />
  </form>


  <body>

  </body>

</html>
